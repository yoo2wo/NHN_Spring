<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 테스트</title>
</head>
<body>
    <h1>상품 목록 조회</h1>
    <table border="1">
        <tr>
        <th>상품 번호</th>
        <th>상품 이름</th>
        <th>상품 가격</th>
        <th>등록 날짜</th>
        <th>수정 날짜</th>
        </tr>
        <tr th:each="product : ${productList}">
            <td th:text="${product.getProductNo()}"></td>
            <td th:text="${product.getProductName()}"></td>
            <td th:text="${product.getSalePrice()}"></td>
            <td th:text="${product.getRegisterYmdt()}"></td>
            <td th:text="${product.getUpdateYmdt()}"></td>
            <td>
<!--                <button th:onclick="|location.href='@{/product/${product.getProductNo()}/edit}'|">수정</button>-->
                <button th:onclick="'location.href=\''+ 'product/'+ ${product.getProductNo()}+'/edit\''">수정</button>
                <button th:onclick="'location.href=\''+ 'product/'+ ${product.getProductNo()}+'/delete\''">삭제</button>
            </td>
        </tr>
    </table>
    <button onclick="window.location.href='/product/new'">상품 등록</button>

</body>
</html>
